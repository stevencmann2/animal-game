<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Steven's Animal Game!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Welcome to my Animal Game!</h1>
            <p class="lead text-center">This is a simple game so don't overthink it ;)</p>
        </div>


        <div class="row">
            <div class="col-md-3 xs-4">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center">Target Score</div>
                    <div class="card-body">
                        <p class="card-text text-center">Value Placeholder</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 xs-4">
                    <div class="card bg-light mb-3">
                        <div class="card-header text-center">Player Score</div>
                        <div class="card-body">
                            <p class="card-text text-center">Value Placeholder</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 xs-4">
                        <div class="card bg-light mb-3">
                            <div class="card-header text-center">Animals</div>
                            <div class="card-body">
                                <p class="card-text text-center">Animal Button Placeholders</p>
                            </div>
                        </div>
                    </div>

        </div>

        <div class="row">
                <div class="col-md-6 xs-12">
                        <div class="card bg-light mb-3">
                            <div class="card-header text-center">Wins</div>
                            <div class="card-body">
                                <p class="card-text text-center">Value Placeholder</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6 xs-12">
                            <div class="card bg-light mb-3">
                                <div class="card-header text-center">Losses</div>
                                <div class="card-body">
                                    <p class="card-text text-center">Value Placeholder</p>
                                </div>
                            </div>
                        </div>

    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
