<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--FontAwesome Kit Code-->
    <script src="https://kit.fontawesome.com/4e9921963f.js" crossorigin="anonymous"></script>

    <title>Steven's Animal Game!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center"><strong>Welcome to My Animal Game!</strong></h1>
            <p class="lead text-center">Match the Player Score to the Target Score by clicking the Animals</p>
        </div>

        <!--This starts the interactive/changing aspect of page-->
        <!--Game Target Score section-->
        <div class="row">
            <div class="col-md-3 xs-4">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center"><strong>Target Score</strong></div>
                    <div class="card-body">
                        <p class="card-text text-center targetscore">Value Placeholder</p>
                    </div>
                </div>
            </div>
            <!--Player Score section-->
            <div class="col-md-3 xs-4">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center"><strong>Player Score</strong></div>
                    <div class="card-body">
                        <p class="card-text text-center playerscore">Value Placeholder</p>
                    </div>
                </div>
            </div>
            <!--Animals Button section-->
            <div class="col-md-6 xs-4">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center"><strong>Animals</strong></div>
                    <div class="card-body">
                        <p class="card-text text-center animalicons">
                            <!--icons taken from text awesome (myclassname, TextAwe syntax animal, size, space)-->
                            <i class="horse fas fa-horse fa-3x fa-fw"></i>
                            <i class="dog fas fa-dog fa-3x fa-fw"></i>
                            <i class="bird fas fa-kiwi-bird fa-3x fa-fw"></i>
                            <i class="frog fas fa-frog fa-3x fa-fw"></i>
                        </p>
                    </div>
                </div>
            </div>

        </div>
        <!--Player Wins section-->
        <div class="row">
            <div class="col-md-6 xs-12">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center"><strong>Wins</strong></div>
                    <div class="card-body">
                        <p class="card-text text-center wins">Value Placeholder</p>
                    </div>
                </div>
            </div>

            <!--Player Losses section-->
            <div class="col-md-6 xs-12">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center"><strong>Losses</strong></div>
                    <div class="card-body">
                        <p class="card-text text-center losses">Value Placeholder</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
     <!-- Optional JavaScript -->
     <script src="assets/javascript/game.js"></script>

</body>

</html>
